{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Оборудование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-- Шапка -->
<header>
    <div class="logo-placeholder">
        <a href="/page">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" class="header-img">
        </a>
    </div>
    <div class="header-right">
        <a href="/login/">
            <button>войти</button>
        </a>
        <div class="cart-placeholder">
            <a href="/cart">
                <img src="{% static 'img/cart.png' %}" alt="Корзина" class="header-img">
            </a>
        </div>
    </div>
</header>

<!-- Основной контент -->
<main>
    {% block content %}{% endblock %}
</main>
<footer class="footer">
    <h3>О нас</h3>
    <p>Это магазин фитнес оборудования</p>
    <div class="social-links">
        <a href="https://vk.com/tree777" target="_blank" class="social-link"><i class="fab fa-vk"></i></a>
        <a href="https://www.instagram.com/elmir_1ko/" target="_blank" class="social-link"><i
                class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@Russian_Play" target="_blank" class="social-link"><i
                class="fab fa-youtube"></i></a>
    </div>
</footer>
{% block scripts %}{% endblock %}
</body>
</html>
